<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RO衣装検索</title>
  <link rel="stylesheet" href="styles.css?1747547065" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header id="header">
    <div id="header-left">
      <h1 class="logo"><a href="/"><img src="favicon.ico"> RO衣装検索</a></h1>
      <input type="search" id="search" placeholder="Search..." />
    </div>
    <div id="view-controls">
      <label><input type="radio" name="view" value="large"> 大きい画像</label>
      <label><input type="radio" name="view" value="small" checked> 小さい画像</label>
      <label><input type="checkbox" id="showName" checked> 名前表示</label>
    </div>
  </header>
  <div id="container">
    <aside id="sidebar">
      <h3>部位で絞り込み</h3>
      <ul>
        <li data-category= class="active">全て</li>
        <li data-category=1>上段</li>
        <li data-category=2>中段</li>
        <li data-category=3>肩</li>
      </ul>
      <hr />
      <h3>色で絞り込み</h3>
      <ul id="color-filter">
      </ul>
    </aside>
    <main id="main">
      <div id="item-info"></div>
      <div id="count"></div>
      <div id="results"></div>
    </main>
  </div>
  <footer>
    <p>@2025 RO衣装検索<br>

      ©GungHo Online Entertainment, Inc. All Rights Reserved.
    </p>
  </footer>
  <script src="app.js?1747536023"></script>
</body>
</html>
